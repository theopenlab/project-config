elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: nodepool.openstack.org
    port: 2181

labels:
  - name: ubuntu-xenial-arm64
    max-ready-age: 3600
  - name: debian-stretch-arm64
    max-ready-age: 3600

providers:
  - name: linaro-cn1
    region-name: 'RegionOne'
    cloud: linaro
    rate: 0.25
    diskimages:
      - name: ubuntu-xenial-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: debian-stretch-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi

diskimages:
  - name: ubuntu-xenial-arm64
    elements:
      - block-device-efi
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - initialize-urandom
      - growroot
      - infra-package-needs
    release: xenial
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.regionone.linaro.openstack.org/ubuntu-ports'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
  - name: debian-stretch-arm64
    elements:
      - block-device-efi
      - debian-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
    release: stretch
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.regionone.linaro.openstack.org/debian'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
